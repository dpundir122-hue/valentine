<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 45px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      width: 350px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 90px;
    }

    button {
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 40px;
      box-shadow: 0 10px 20px rgba(255,77,109,0.4);
    }

    #noBtn {
      background: #ffd6dc;
      color: #ff4d6d;
      right: 40px;
    }

    .celebration {
      display: none;
      margin-top: 25px;
      font-size: 20px;
      color: #ff4d6d;
      line-height: 1.5;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? ğŸ’•</h1>
    <p>
      I promise love, laughter,<br/>
      and a lifetime of cute moments ğŸ’˜
    </p>

    <div class="buttons">
      <button id="yesBtn">YES ğŸ’–</button>
      <button id="noBtn">NO ğŸ™ˆ</button>
    </div>

    <div class="celebration" id="celebrate">
      ğŸ‰ Congratulations!!! ğŸ’ğŸ’–  
      <br/>
      You are now officially bound with me  
      <br/>
      for eternity â™¾ï¸ğŸ¥°  
      <br/><br/>
      No refunds. No returns.  
      <br/>
      Only love ğŸ’ğŸ˜Œ
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const celebrate = document.getElementById('celebrate');

    // NO button runs away
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 70 - 35;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // YES button celebration
    yesBtn.addEventListener('click', () => {
      celebrate.style.display = 'block';
      createConfetti();
      createHearts();
    });

    // Floating hearts
    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'ğŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }

    // Confetti burst
    function createConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor =
          ['#ff4d6d', '#ffafcc', '#ffc8dd', '#cdb4db'][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // Ambient floating hearts
    setInterval(createHearts, 1500);
  </script>

</body>
</html>
